---
version: "3.7"
services:
  ts-sidecar:
    image: tailscale/tailscale:latest
    container_name: ts-sidecar
    hostname: ts-sidecar
    environment:
      - TS_AUTHKEY=tskey-auth-kWp9EzumbW11CNTRL-2tE656JGmuN2GBpp8C5dtNfaWzpq45ER
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ACCEPT_DNS=true
      - TS_USERSPACE=false
      - TS_HOSTNAME=mbg2
    volumes:
      - ${PWD}/ts-nginx-test/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
  broadcaster:
    image: broadcaster
    container_name: broadcaster
    network_mode: service:ts-sidecar
    volumes:
      - ${PWD}/dragonboat.yaml:/etc/dragonboat.yaml
      - ${PWD}/data:/data


